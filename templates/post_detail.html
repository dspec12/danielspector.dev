{% extends 'base.html'  %}
{% load static %}
{% block content %}
<div class="container post_detail">
  <div class="post_header">
    <h1 id="post_title">{{ post.title }}.</h1>
    <p id="author_date">{{ post.author.first_name }} {{ post.author.last_name }} / {{ post.pub_date }}</p>
  </div>
  <p>{{ post.body|safe }}</p>
  <div class="post_header">
    <a href="{% url 'blog' %}">back</a>
  </div>
</div>
{% endblock content %}

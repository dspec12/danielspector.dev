{% extends 'base.html'  %}
{% load static %}
{% block content %}
<div class="container body blog">
  <h1>Blog.</h1>
  {% for post in object_list %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
    <hr>
    <br>
  {% endfor %}
</div>
{% endblock content %}
